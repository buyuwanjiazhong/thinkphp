<include file="Index/header" />

<body>

    <div id="wrapper">

        <include file="Index/nav" />

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <volist name="article" id="article">
                            <if condition="$article['id'] eq $getCatId['id']">
                                <h1 class="page-header">{$article.position}</h1>
                            </if>
                        </volist>
                    </div>
                <form id="sb-admin-form">

                    <div class="form-group">
                        <label for="inputname" class="col-sm-1 control-label" style="font-size:20px;">类别:</label>
                        <select name="catid" style="width:300px;" class="form-control" onchange="searchCatid.search(this.value,{$getCatId[id]})" >
                            <volist name="adminCat" id="cat">
                                <a href="javascript:(0)"><option value="{$cat.catid}" id="sb-search" <if condition="$getCatId['catid'] eq $cat['catid']">selected="selected"</if>>{$cat.catname}</option></a>
                            </volist>
                        </select>
                         
                    </div>

                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover sb-table" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>文章标题</th>
                                        <th>文章id</th>
                                        <th>文章作者</th>
                                        <th>修改/删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="catnews" id="news">
                                        <tr class="odd gradeX">
                                            <td>{$news.newsname}</td>
                                            <td>{$news.news_id}</td>
                                            <td>{$news.newsauthor}</td>
                                            <td class="center">
                                                <a href="javascript:void(0)" id="sb-edit-top" attr-id="{$news.news_id}" attr-name="{$news.newsname}" attr-catid="{$news.catid}" attr-top-id="{$getCatId.id}"><button type="button" class="btn btn-primary">置顶</button></a>  
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                            {$pageRes}
                            <!-- /.table-responsive -->
                        </div>
                    
                    
                    
                </form>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="./Public/sb/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="./Public/sb/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="./Public/sb/vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="./Public/sb/dist/js/sb-admin-2.js"></script>
    <script src="./Public/sb/js/general.js"></script>
    <script src="./Public/sb/js/layer/layer.js"></script>
    <script src="./Public/sb/js/dialog.js"></script>
    <script>
        var SCOPE={
            'edit_url' : './admin.php?c=topArticle&a=editTop',
            'jump_url' : './admin.php?c=topArticle'
        }
    </script> 

</body>

</html>
