<body>

    <div id="wrapper">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">权限设置</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            管理员用户信息
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover sb-table" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>菜单名</th>
                                        <th>操作等级</th>
                                        <th>模块</th>
                                        <th>控制器</th>
                                        <th>方法</th>
                                        <th>修改/删除</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="menus" id="menu">
                                        <tr class="odd gradeX">

                                            <td>{$menu.level|getMenuLevel=###}</td>
                                            <td>{$menu.m}</td>
                                            <td>{$menu.c}</td>
                                            <td>{$menu.a}</td>
                                            <td class="center">
                                                <a href="javascript:void(0)" id="sb-edit" attr-id="{$menu.id}" attr-message="修改菜单"><i class="fa fa-edit fa-fw"></i></a>
                                                &nbsp;&nbsp;&nbsp;&nbsp;
                                                <a href="javascript:void(0)" id="sb-delete" attr-id="{$menu.id}" attr-message="删除菜单"><p class="fa fa-times"></p></a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            <button type="button" class="btn btn-primary btn-lg" id='sb-add'>添加</button>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            
    </div>
